<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style_sala_multiplayer.css" />
    <title>Battle_String</title>
  </head>
  <body class="background">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#"><img src="./img/logo.svg" alt="logotipo" /></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto ali">
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="./img/modoEscuro.svg" alt="configuracoes" /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="./img/configuracoes.svg" alt="configuracoes" /></a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary2 w-100" href="#" role="button">Username</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="./img/perfil.svg" alt="perfil" /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row justify-content-between mt-5 mt-md-5 mt-sm-4">
        <!-- Jogadores-online -->
        <div class="col-8 pe-5">
          <div class="row p-0 mb-2 ms-2 press-start-25px text-white">Jogadores online: 20</div>
          <!-- ------------------------------------------------------ -->
          <!-- Container Jogador -->
          <div class="container-jogadores-online">
            <!-- ----------JOgador 01---------- -->
            <div class="row d-flex justify-content-start align-items-center bg-container-jogador">
              <!-- Número do Jogador -->
              <div class="col-custom-80px rounded-3 num-jogador press-start-25px-border d-flex justify-content-center align-items-center">
                <div class="text-center text-white">45</div>
              </div>
              <!-- Img Perfil -->
              <div class="col-custom-80px d-flex justify-content-start align-items-center">
                <img class="w-100" src="./img/perfil.svg" alt="perfil" />
              </div>
              <!-- Nome/Ttulo do Jogador -->
              <div class="col text-start justify-content-center align-self-center">
                <div class="press-start-15px text-light">Nome do Jogador</div>
                <div class="press-start-15px-border text-light">
                  <div class="bg-T01 d-inline-block rounded-end-5 rounded-start-5 pe-3 ps-3">> titulo do jogador</div>
                </div>
              </div>
            </div>
            <!-- ----------JOgador 02---------- -->
            <div class="row d-flex justify-content-start align-items-center bg-container-jogador">
              <!-- Número do Jogador -->
              <div class="col-custom-80px rounded-3 num-jogador press-start-25px-border d-flex justify-content-center align-items-center">
                <div class="text-center text-white">22</div>
              </div>
              <!-- Img Perfil -->
              <div class="col-custom-80px d-flex justify-content-start align-items-center">
                <img class="w-100" src="./img/perfil.svg" alt="perfil" />
              </div>
              <!-- Nome/Ttulo do Jogador -->
              <div class="col text-start justify-content-center align-self-center">
                <div class="press-start-15px text-light">Nome do Jogador</div>
                <div class="press-start-15px-border text-light">
                  <div class="bg-T02 d-inline-block rounded-end-5 rounded-start-5 pe-3 ps-3">> titulo do jogador</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jogadores-online -->
        <!-- --------------------------------------------- -->
        <!-- Ultima partida -->
        <div class="col-4 d-flex flex-column">
          <div class="row p-0 mb-2 press-start-25px text-white justify-content-end">Última Partida</div>
          <!-- ------------------------------------------------------ -->
          <!-- Container-Partida -->
          <div class="row">
            <!-- Status - venceu - perdeu -->
            <div class="bg-container-status d-flex justify-content-center align-items-center">
              <div class="text-center press-start-20px-border">Venceu</div>
            </div>
            <!-- Resultado da última Partida -->
            <div class="container bg-container-resultado">
              <div class="row h-25 align-items-center text-center">
                <div class="col-custom-100px press-start-10px-border align-self-end p-0">Acurácia</div>
                <div class="col-custom-100px press-start-10px-border align-self-end p-0">Palavras por minuto</div>
                <div class="col-custom-120px press-start-10px-border align-self-end p-0">Erros</div>
              </div>
              <div class="row h-75 align-items-center text-center">
                <div class="col-custom-100px press-start-25px-border d-flex justify-content-center align-items-center p-0">56.6%</div>
                <div class="col-custom-100px press-start-25px-border d-flex justify-content-center align-items-center p-0">15.6</div>
                <div class="col-custom-120px press-start-25px-border d-flex justify-content-center align-items-center p-0">600</div>
              </div>
            </div>
          </div>
          <!-- --------------------------------------------- -->
          <div class="row mt-auto">
            <div class="p-0 mb-2 press-start-20px text-white text-center">Buscando..</div>
            <a class="botao-cancelar d-flex justify-content-center align-items-center text-decoration-none" href="#">
              <div class="text-center press-start-20px-border">Cancelar</div>
            </a>
            <a class="botao-buscar-partida d-flex justify-content-center align-items-center text-decoration-none" href="#">
              <div class="text-center press-start-20px-border">Buscar Partida</div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- ------------------------------------------------------------------------------------------------- -->
    <div class="offcanvas offcanvas-start" style="width: 180px" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header mb-xl-5"></div>
      <div class="offcanvas-body">
        <ul class="p-0 press-start">
          <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Campanha</a></li>
          <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Multiplayer</a></li>
          <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Desempenho</a></li>
          <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Ranking</a></li>
          <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Conquistas</a></li>
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // var offcanvas = new bootstrap.Offcanvas(document.getElementById("offcanvasExample"), {
        //   backdrop: "static", --> exibe com pano de fundo !
        // });
        var offcanvas = new bootstrap.Offcanvas(document.getElementById("offcanvasExample"));

        document.addEventListener("mousemove", function (event) {
          var mouseX = event.clientX;

          if (mouseX <= 0) {
            offcanvas.show();
          } else if (mouseX >= 500) {
            offcanvas.hide();
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
